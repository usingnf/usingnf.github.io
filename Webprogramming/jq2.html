<!doctype html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>20190814이인석</title>

    <script src="jquery-3.3.1.js"></script>
    <script>
      $(document).ready(function(){ 
        $("#id1").click(function(){
          $(".slide").slideUp(1000);
        });
        $("#id2").click(function(){
          $(".slide").slideDown(1000);
        });
        $("#id3").click(function(){
          $(".slide").slideToggle(1000);
        });
      });
    </script>
    <style>

      #slide
      {
        width : 210px;
        border:2px solid #030303;
        box-shadow:2px 2px 3px #000000;
        float:left;
        margin-top:30px;
        margin-right:20px;
      }
    </style>
  </head>
  <body>
    <form>
        <input id="id1" type="button" value="slideUp">
        <input id="id2" type="button" value="slideDown">
        <input id="id3" type="button" value="slideToggle">
    </form>
    <div class="slide">
      <img src="img/1.jpg" width="100px" height="140">
    </div>
    <div class="slide">
        <img src="img/2.jpg" width="100px" height="140">
    </div>
    <div class="slide">
      <p width="200px" height="140px">
        글자입니다.
      </p>
    </div>
    

  </body>
  </html>
