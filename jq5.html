<!doctype html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>20190814이인석</title>

    <script src="jquery-3.3.1.js"></script>
    <script>
      $(document).ready(function(){ 
        $("#id1").click(function(){
          $("img").animate({left:"+=60px"}, 500);
          $("img").animate({width:"+=60px"}, 500);
          $("img").animate({height:"+=60px"}, 500);
        });
        $("#id2").click(function(){
          $("img").animate({left:"-=60px"}, 500);
          $("img").animate({width:"-=60px"}, 500);
          $("img").animate({height:"-=60px"}, 500);
        });
      });
    </script>
    <style>

      img
      {
        width:50px;
        height:50px;
        background-color:orange;
        position:relative;
      }

    </style>
  </head>
  <body>
      <img src="img/2.jpg" width="300px" height="200px">
      <br><b>귀여워요</b><br>
      <input id="id1" type="button" value="오른쪽">
      <input id="id2" type="button" value="왼쪽">
  </body>
  </html>
